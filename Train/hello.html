<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="surveyform.css">
    <link rel="stylesheet" type="text/css"
        href="/Users/shreyansh/Documents/Development/bootstrap/css/bootstrap.min.css">

<body>
    <script src="surveyform.js"></script>

    <div id="outside">
        <form id="survey-form" action="/my-handling-form-page" method="post">
            <h1 id="title">Form for Project Submission</h1>
            <p id="description"><b>Note:</b> This form is valid for 30 days only</p>

            <fieldset>
                <legend>Personal Details</legend>
                <div>
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" required id="name" name="user_name" placeholder="Enter name here">
                </div>
                <div>
                    <label for="uniroll-label">University Roll Number:</label>
                    <input type="text" id="uniroll" name="University Roll Number"
                        placeholder="Enter Your Uni. Roll No.">
                </div>
                <div>
                    <label id="email-label" for="Email">Email:</label>
                    <input type="email" required id="email" name="user_email" placeholder="Enter email here">
                </div>
                <div>
                    <label id="number-label" for="phone">Phone Number:</label>
                    <input type="text" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">
                </div>

                <div>
                    <label for="Section">Section:</label>
                    <p>
                        <input type="radio" name="Sectiom" value="A" checked>A<br>
                        <input type="radio" name="Section" value="B">B<br>
                        <input type="radio" name="Section" value="C">C
                    </p>
                </div>
                <label for="date-label">Date of Submission:</label>
                <input type="date" name="Date of Submission">

            </fieldset>
            <fieldset>
                <label for="Gender">Check All That Apply</label>
                <p>
                    <input type="checkbox" name="Readme" value="Readme File"> I have attatched the Readme file<br>
                    <input type="checkbox" name="Project Zip" value="Project Zip"> I have attatched the Project files
                    along<br>
                </p>
            </fieldset>

            <fieldset>
                <div>
                    <label for="Language">Language Used:</label>
                    <select id="dropdown">
                        <option value="C">C</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                    </select>

                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Project Description</legend>
                <div>
                    <label for="des"></label>
                    <p>Add a short description of your project</p>
                    <textarea id="des" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>
                </div>
                <p>Upload files here:
                <div>
                    <button>Attach Files</button></p>
                </div>
            </fieldset>

            <div id="submitbutton">
                <button type="submit" id="submit">Submit your details</button>
            </div>

        </form>
    </div>
</body>
</head>
